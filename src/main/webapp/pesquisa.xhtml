<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Pesquisar Currículo</title>
</h:head>
<h:body>
	<!-- Topo da página -->
	<header><h1>Pesquisar Currículos Cadastrados</h1></header>
	<section>
		<article>
			<h:form id="formulario">
				<h:panelGrid columns="3">
					Pesquisar:
					<h:inputText value="#{pesquisa.consulta}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
					<h:commandButton value="Pesquisar" action="#{pesquisa.processarPesquisa}"/>
				</h:panelGrid>
				
				<h:dataTable value="#{pesquisa.candidatosFiltrados}" var="cf" styleClass="tabela" headerClass="cabecalho"
					columnClasses="colData,colNome,colObjetivo,colOp" rendered="#{pesquisa.candidatosFiltrados.size() > 0}">
					
					
				</h:dataTable>
			</h:form>
		</article>
	</section>	
</h:body>
</html>
