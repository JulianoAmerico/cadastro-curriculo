<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Pesquisar Currículo</title>
<h:outputStylesheet library="css" name="estilo.css"/>
</h:head>
<h:body>
	<!-- Topo da página -->
	<header><h1>Pesquisar Currículos Cadastrados</h1></header>
	<section>
		<article>
			<h:form id="formulario">
				<h:messages />
				<h:panelGrid columns="2">
					Pesquisar por:
					<h:selectOneRadio value="#{pesquisa.tipoFiltro}">
						<f:selectItem itemValue="true" itemLabel="dia/mês/ano"/>
						<f:selectItem itemValue="false" itemLabel="dia/mês"/>
						
						<f:ajax event="change" execute="@this" render="@this"/>
					</h:selectOneRadio>
				
					Data:
					<h:inputText value="#{pesquisa.consulta}" pt:placeholder="dd/mm/yyyy ou dd/mm"/>
						
					<h:commandButton value="Pesquisar" action="#{pesquisa.processarPesquisa}" styleClass="button"/>
				</h:panelGrid>
				<br/>
				<h:dataTable value="#{pesquisa.candidatosFiltrados}" var="cf" styleClass="tabela" headerClass="cabecalho"
					columnClasses="colData,colNome,colObjetivo,colOp" rendered="#{pesquisa.candidatosFiltrados.size() > 0}">
					
					<h:column>
						<f:facet name="header">Data de Cadastro</f:facet>
						<h:outputText value="#{cf.dataCadastro}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{cf.nome}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Objetivo Profissional</f:facet>
						<h:outputText value="#{cf.objetivoProfissional}"/>
					</h:column>
					
					<h:column>
						<h:commandButton value="Ver mais" styleClass="button"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</article>
	</section>	
</h:body>
</html>
