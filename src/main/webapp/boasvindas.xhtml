<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="" lang="pt-BR"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Boas-vindas</title>
<h:outputStylesheet library="css" name="estilo.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<!-- Container da página -->
	<div class="container-fluid">
		
		<!-- Cabeçalho -->
		<header class="jumbotron text-center">
			<h1>Bem-vindo, {{name}}</h1>
			<p><i>Cadastre seu currículo</i></p>
		</header>
		<section>
			<article>
				<div class="text-center">
					Nome: &nbsp;<input type="text" ng-model="name"/><br/><br/>
					<h:form>
						<h:commandButton value="Novo cadastro" action="curriculo_etapa_1?faces-redirect=true" styleClass="btn btn-primary"/>&nbsp;&nbsp;
						<h:commandButton value="Procurar cadastrados" action="pesquisa?faces-redirect=true" styleClass="btn btn-secondary"/>
					</h:form>
				</div>
			</article>
		</section>
	</div>
</h:body>
</html>
