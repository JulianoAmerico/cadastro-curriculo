<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	lang="pt-br">
<h:head>
	<meta charset="utf-8"/>
	<meta name="author" content="Juliano R. Américo"/>
	<meta name="keywords" content="Cadastro de Currículo, Currículo, currículo"/>
	<meta name="description" content="Cadastro de Currículo Etapa - 2"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Cadastro de Currículo Etapa - 2</title>
</h:head>
<h:body>
<!-- Recursos -->
<h:outputStylesheet library="css" name="estilo.css"/>

<!-- Topo da página -->
<header>
	<h1>Cadastro de Currículo</h1>
</header>

<!-- Formulário de cadastro de currículo - Experiência Profissional -->
<section>
	<article>
		<header>
			<h2>Experiência Profissional</h2>
			<h3>Etapa 2 de 3</h3>
		</header>
		<h:form id="formulario">
			<h:messages/>
			
			<h:commandButton value="Inserir" action="#{formulario.inserirNovaExpProfissional}" styleClass="button"/>
			<br/>
			<br/>			
			<h:dataTable value="#{formulario.candidato.expProfissional}" var="exp" styleClass="tabela" headerClass="cabecalho" columnClasses="colEmpresa,colInicio,colTermino,colCargo,colArea,colDesc,colOp"
				rendered="#{formulario.candidato.expProfissional.size() > 0}">
				<h:column>
					<f:facet name="header">
						Empresa
					</f:facet>
					<h:outputText value="#{exp.empresa}" rendered="#{!exp.edicao}"/>
					<h:inputText value="#{exp.empresa}" rendered="#{exp.edicao}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Inicio
					</f:facet>
					<h:outputText value="#{exp.inicio}" rendered="#{!exp.edicao}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
					<h:inputText value="#{exp.inicio}" rendered="#{exp.edicao}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Término
					</f:facet>
					<h:panelGroup rendered="#{!exp.edicao}">
						<h:outputText value="#{exp.termino}" rendered="#{!exp.ateMomento}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
						<h:outputText value="#{exp.ateMomento}" rendered="#{exp.ateMomento}"/>
					</h:panelGroup>
					<h:panelGroup rendered="#{exp.edicao}">
						<h:inputText value="#{exp.termino}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:inputText>
						<h:selectBooleanCheckbox value="#{exp.ateMomento}">
							<f:selectItem itemLabel="Até o momento" itemValue="true"/>
						</h:selectBooleanCheckbox>
					</h:panelGroup>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Cargo
					</f:facet>
					<h:outputText value="#{exp.cargo}" rendered="#{!exp.edicao}"/>
					<h:inputText value="#{exp.cargo}" rendered="#{exp.edicao}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Área
					</f:facet>
					<h:outputText value="#{exp.areaAtuacao}" rendered="#{!exp.edicao}"/>
					<h:inputText value="#{exp.areaAtuacao}" rendered="#{exp.edicao}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Descrição de trabalho
					</f:facet>
					<h:outputText value="#{exp.descricaoExperiencia}" rendered="#{!exp.edicao}"/>
					<h:inputTextarea value="#{exp.descricaoExperiencia}" rendered="#{exp.edicao}"/>
				</h:column>
				
				<h:column>
					<h:commandButton value="Salvar" action="#{formulario.salvar(exp)}" rendered="#{exp.edicao}"/>
					<h:panelGroup rendered="#{!exp.edicao}">
						<h:commandButton value="Editar" action="#{formulario.editar(exp)}" styleClass="button"/> |
						<h:commandButton value="Excluir" action="#{formulario.excluir(exp)}" styleClass="button"/>
					</h:panelGroup>
				</h:column>
			</h:dataTable>
			<br/>
			
		</h:form>
	</article>
</section>
</h:body>
</html>
